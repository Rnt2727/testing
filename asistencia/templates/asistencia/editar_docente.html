{% extends 'asistencia/base.html' %}

{% block content %}

<div class="dashboard-container">
    <div class="main-content">
        <div class="card">
            <div class="card-header">
                <h3>Editar Docente</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'editar_docente' docente.id %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" id="dni" name="dni" value="{{ docente.dni }}" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" value="{{ docente.nombre }}" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" value="{{ docente.apellidos }}" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" id="username" name="username" value="{{ docente.usuario.username }}" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="password" class="form-label">Contrase√±a <small>(dejar en blanco para mantener la actual)</small></label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Actualizar Docente
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
